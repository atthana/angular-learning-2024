<section class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h3>สมัครสมาชิก</h3>
            <form #myForm="ngForm" novalidate>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">จังหวัด</label>
                    <select #province="ngModel" ngModel name="province" class="form-control" id="exampleFormControlSelect1" required> 
                        <option value="">--กรุณาเลือกจังหวัด--</option>
                        <option>อุบล</option>
                        <option>กรุงเทพ</option>
                    </select>

                    <div class="alert alert-danger" *ngIf="province.invalid && (province.dirty || province.touched)">
                        <span>กรุณาเลือกจังหวัด</span>
                    </div>

                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput2">ชื่อ-สกุล</label>
                    <input ngModel name="fullname" type="text" class="form-control" id="exampleFormControlInput2"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input ngModel name="email" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" (click)="register(myForm.value)">สมัครสมาชิก</button>

            </form>

            {{ myForm.value | json}}
        </div>
    </div>
</section>
